<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="naver.css">
</head>
<body>
    <div>
        <header class="header">
            <div class="header_inner">
                <a href="http://www.naver.com" class="logo"><h1 class="blind">NAVER</h1></a>
                <div class="language">
                    <select name="select" class="select">
                        <option value="" selected="selected">한국어</option>
                        <option value="">영어</option>
                    </select>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="login">
                <ul class="panel">
                    <li class="panel_item" style="display: block;">
                        <div class="panel_inner">
                            <div class="id_pw">
                                <div class="input_row" id="id_line">
                                    <div class="icon_cell">
                                        <span class="icon_id">
                                            <span class="blind">아이디</span>
                                        </span>
                                    </div>
                                    <input type="text" placeholder="아이디" title="아이디" class="input_text" value>
                                </div>

                                <div class="input_row" id="pw_line">
                                    <div class="icon_cell">
                                        <span class="icon_pw">
                                            <span class="blind">비밀번호</span>
                                        </span>
                                    </div>
                                    <input type="password" placeholder="비밀번호" class="input_text">
                                </div>
                            </div>
                            <div class="login_keep">
                                <div class="keep_check">
                                    <input type="checkbox" id="check" class="input_keep">
                                    <label for="keep">로그인 상태 유지</label>
                                </div>
                            </div>
                            <div class="login_button_wrap">
                                <button type="submit" class="login_button">
                                    <span class="button_text">로그인</span>
                                </button>
                            </div>
                        </div>
                    </li>
                    <!-- 하다 망한거
                    <li>아이디</li>
                    <input type="text" name="아이디" id="id" placeholder="아이디"><br>
                    비밀번호<br>
                    <input type="password" name="비밀번호" id="password" placeholder="비밀번호"><br>
                    <label for=""><input type="checkbox">로그인 상태 유지</label><br>
                    <button>로그인</button> -->
                </ul>
            </div>

            <ul class="find_wrap">
                <li><a target="_blank" class="find_text">비밀번호 찾기</a></li>
                <li><a target="_blank" class="find_text">아이디 찾기</a></li>
                <li><a target="_blank" class="find_text">회원가입</a></li>
            </ul>
        </div>

        <div class="footer">
            <div class="footer_inner">
                <ul class="footer_link">
                    <li>
                        <a target="_blank" href="http://www.naver.com/rules/service.html"></a>
                        <span class="text">이용약관</span>
                    </li>
                    <li class="private">
                        <a target="_blank" href="http://www.naver.com/rules/privacy.html"></a>
                        <span class="text">개인정보처리방침</span>
                    </li>
                    <li>
                        <a target="_blank" href="http://www.naver.com/rules/disclaimer.html"></a>
                        <span class="text">책임의 한계와 법적고지</span>
                    </li>
                    <li>
                        <a target="_blank" href="https://help.naver.com/support/service/main.nhn?serviceNo=532"></a>
                        <span class="text">회원정보 고객센터</span>
                    </li>
                </ul>
                <div class="footer_copy">
                    <a href="http://www.naver.com">
                        <span class="footer_logo">
                            <span class="blind">네이버</span>
                        </span>
                        <span class="text">Copyright</span>
                        <span class="corp">ⓒ NAVER Corp.</span>
                        <span class="text">All Rights Reserved</span>
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
