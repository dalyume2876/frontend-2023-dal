<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h2>체크박스 예시 <br/> 2023 프로야구 진출팀 예측</h2>
        <ul>
            <li><label for="name">이름 <input type="checkbox"></label> </li>
            <li><label for="address">배송주소 <input type="checkbox"></label> </li>
            <li><label for="email">이메일 <input type="checkbox"></label> </li>
            <li><label for="phone">연락처 <input type="checkbox"></label> </li>
            <li><label for="d-day">배송 지정 <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small></label> </li>
            <li><label for="">메모</label> <textarea id="memo" cols="40" rows="4" type="checkbox"></textarea></li>
        </ul>
    </fieldset>
    <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </div>
</body>
</html>
